<ion-header>
  <ion-toolbar>
    <ion-title>Selamat datang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Dashboard
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/peminjaman']" routerLinkActive="router-link-active" color="success" expand="block">Lihat daftar Peminjaman</ion-button>
  </ion-list>
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
    </ion-item>
</ion-content>
